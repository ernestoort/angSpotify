<h1>Need music?</h1>
<p class="lead">Search here</p>

<form>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Search artist..." [(ngModel)]="searchStr" name="searchStr"
           (keyup)="searchMusic()">


  </div>
</form>

<div *ngIf="searchResult">
  <div *ngFor="let res of searchResult">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{res.id}}"> {{res.name}}</a></h4>
          <div>
            <strong>Genres:</strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
